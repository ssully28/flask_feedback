{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <h3>Login:</h3>

    <form action="" method="post">

        {{ form.hidden_tag() }}

        {% for field in form
            if field.widget.input_type != 'hidden' %}

            <p>
                {{ field.label }}
                {{ field }}

                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
            </p>
        {% endfor %}

        <button type="submit">Login</button>
        

    </form>
    

{% endblock %}
